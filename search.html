<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>書籍登録システム</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="book.js"></script>
        <script type="text/javascript" src="book_data.js"></script>
        <script type="text/javascript" src="search.js"></script>

        <script>
            window.onload = function () {
                gridList();
            };
        </script>
    </head>

    <body>
        <h1>書籍検索</h1>
        <center>
            <form name="SEARCH">
                <input type="text" class="input" id="word" name="word"/>
                <input class="btn-flat-border" type="button" onClick="search()" value="検索"/>
                <input class="btn-flat-border" type="button" onClick="gridList()" value="一覧表示"/>
            </form>
        </center>
        <center>
        <input type="checkbox" name="kind" id="title" checked>タイトル
        <input type="checkbox" name="kind" id="author">著者
        <input type="checkbox" name="kind" id="publisher">出版社
        <input type="checkbox" name="kind" id="series">シリーズ
        <input type="checkbox" name="kind" id="description">詳細
        </center>

        <div id=covers></div>
    </body>

</html>
